<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{ publicacion.titulo }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img src="{{publicacion.urlImagen}}" alt="Imagen" class="imagen">
    <div>
      {{publicacion.contenido}}
    </div>

  </mat-card-content>


</mat-card>
