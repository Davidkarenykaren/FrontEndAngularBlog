

<h1>Agregar publicaci√≥n</h1>
<div class="container">
  <form class="form item" #publicacionForm="ngForm">

    <mat-form-field class="form__element">
      <input type="text"
        matInput
        placeholder="Titulo"
        required
        [(ngModel)]="publicacion.titulo"
        name="nombre"
        #titulo="ngModel">
      <mat-error *ngIf="titulo.valid || titulo.pristine">
        El titulo es requerido
      </mat-error>
    </mat-form-field>


    <mat-form-field class="form__element">
      <textarea type="text"
        matInput
        placeholder="Contenido"
        required
        [(ngModel)]="publicacion.contenido"
        name="contenido"
        #contenido="ngModel"> </textarea>
      <mat-error *ngIf="contenido.valid || contenido.pristine">
        El contenido es requerido
      </mat-error>
    </mat-form-field>



    <mat-form-field class="form__element">
      <input type="text"
        matInput
        placeholder="Url Imagen"
        required
        [(ngModel)]="publicacion.urlImagen"
        name="urlImagen"
        #urlImagen="ngModel">
      <mat-error *ngIf="urlImagen.valid || urlImagen.pristine">
        La Url de la imagen es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__element">
      <input type="text"
        matInput
        placeholder="Email"
        required
        [(ngModel)]="publicacion.email"
        name="email"
        #email="ngModel">
      <mat-error *ngIf="email.valid || email.pristine">
        El email es requerido
      </mat-error>
    </mat-form-field>

  </form>
</div>


<div class="container__button">
  <button
    [disabled]="!publicacionForm.form.valid"
    mat-raised-button
    color="primary"
    type="submit"
    (click)='onSubmit()'>
    Agregar
  </button>
</div>

<section class="publicaciones">
  <app-publicacion
    [publicacion]="publicacion"
    *ngFor="let publicacion of publicaciones"></app-publicacion>
</section>
